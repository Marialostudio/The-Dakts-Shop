<main class="mainlogin">
  <div class="container justify-content-center formspace">
    <div class="row">
      <div class="col-md-6">
        <h3>Log in</h3>
        <form [formGroup]="credentialsForm" (ngSubmit)="handleSubmit()" class="py-4">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Username</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" formControlName="emailAddress"/>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password"/>
          </div>
          <button type="submit" class="btn btn-general-dakts bg-my-color col-12">
            Log In
          </button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Create Account</h3>
      </div>
    </div>
  </div>
</main>
